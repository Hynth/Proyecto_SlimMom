<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesCalories.css" />
    <title>Tu Página Web</title>
  </head>
  <body>
    <div class="container">
      <!-- Contenido de tu página va aquí -->
      <img src="../images/logo-desk.svg" alt="Logo" class="logo" />
      <div class="linea"></div>
      <p class="diario-text">DIARIO</p>
      <p class="calculadora">CALCULADORA</p>
      <h1>Calcula tu ingesta diaria de calorías ahora mismo</h1>

      <!-- Formulario -->
      <form class="formulario">
        <div class="columna">
          <!-- Altura* -->
          <label for="altura" class="formulario-label">Altura*</label>
          <input
            type="text"
            id="altura"
            name="altura"
            class="formulario-input"
          />

          <!-- Edad* -->
          <label for="edad" class="formulario-label">Edad*</label>
          <input type="text" id="edad" name="edad" class="formulario-input" />

          <!-- Peso actual* -->
          <label for="pesoActual" class="formulario-label">Peso actual*</label>
          <input
            type="text"
            id="pesoActual"
            name="pesoActual"
            class="formulario-input"
          />
        </div>

        <div class="columna">
          <!-- Peso deseado* -->
          <label for="pesoDeseado" class="formulario-label"
            >Peso deseado*</label
          >
          <input
            type="text"
            id="pesoDeseado"
            name="pesoDeseado"
            class="formulario-input"
          />

          <!-- Grupo sanguíneo* -->
          <label class="formulario-label">Grupo sanguíneo*</label>
          <div class="grupoSanguineo-options">
            <input type="radio" id="grupo1" name="grupoSanguineo" value="1" />
            <label for="grupo1">1</label>

            <input type="radio" id="grupo2" name="grupoSanguineo" value="2" />
            <label for="grupo2">2</label>

            <input type="radio" id="grupo3" name="grupoSanguineo" value="3" />
            <label for="grupo3">3</label>

            <input type="radio" id="grupo4" name="grupoSanguineo" value="4" />
            <label for="grupo4">4</label>
          </div>
        </div>
      </form>
    </div>
    <div class="bloque2">
      <p class="userName">Nic</p>
      <button class="boton-salir">Salir</button>
      <div class="resumen">
        <h2>Resumen para el <span id="fechaHoy"></span></h2>
        <div class="resumen-item">
          <p>Consumido</p>
          <p class="valor">000 Kcal</p>
        </div>
        <div class="resumen-item">
          <p>Daily Rate</p>
          <p class="valor">000 Kcal</p>
        </div>
        <div class="resumen-item">
          <p>n% de lo normal</p>
          <p class="valor">000 Kcal</p>
        </div>
      </div>

      <h2 class="alimentos">Alimentos no recomendados</h2>
      <p class="dieta">Tu dieta se mostrará aquí</p>
      <img
        src="../images/Laves-calculator-desk.png"
        alt="Logo"
        class="leaves"
      />
    </div>
  </body>
</html>
